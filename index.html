<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="theme-color" content="#242E5B">

    <title>Stack 2D</title>

    <!-- Vendors -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- App-->
    <link href="css/style.css" rel="stylesheet" />

</head>

<body class="container">

    <main class="d-flex justify-content-center align-items-center vh-100">
        <div>
            <div class="text-center my-3">
                <h1>Stack 2D</h1>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="text-muted">
                        <span class="fw-bold">Score: </span><span id="score">0</span>
                    </div>
                    <div>
                        <button id="btn-open-settings" class="btn btn-small p-0">
                            <i class="bi bi-gear"></i>
                        </button>
                    </div>
                </div>
            </div>
            <canvas id="canvas" width="400px" height="400px"></canvas>
            <p class="text-muted mt-3">Press "Space" to play</p>
        </div>
    </main>

    <div id="settings-modal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="settings-form">
                    <div class="modal-header">
                        <h5 class="modal-title">Settings</h5>
                    </div>
                    <div class="modal-body">
                        <div class="row mb-3">
                            <label for="mode" class="col-sm-3 col-form-label">Mode</label>
                            <div class="col-sm-9">
                                <select class="form-select  mb-3" id="mode" name="mode">
                                    <option selected value="bounce">Bounce</option>
                                    <option value="roll">Roll</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="direction" class="col-sm-3 col-form-label">Direction</label>
                            <div class="col-sm-9">
                                <select class="form-select  mb-3" id="direction" name="direction">
                                    <option selected value="bottomUp">Bottom Up</option>
                                    <option value="topDown">Top Down</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="speed" class="col-sm-3 col-form-label">Speed</label>
                            <div class="col-sm-9">
                                <select class="form-select  mb-3" id="speed" name="speed">
                                    <option value="200">200</option>
                                    <option selected value="100">100</option>
                                    <option value="75">75</option>
                                    <option value="50">50</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Vendors -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- App-->
    <script src="js/script.js" type="module"></script>
</body>

</html>
